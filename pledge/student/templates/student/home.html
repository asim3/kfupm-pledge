{% load i18n %} 

{% if user.is_authenticated %}
	<h1>welcom {{ user.username }}</h1>
	<a href="{% url 'logout' %}">
        {% translate "Logout" %}
    </a>
{% else %}
	<a href="{% url 'login' %}">
        {% translate "Please login" %}
    </a>
{% endif %}


{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
