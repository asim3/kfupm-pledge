{% extends "admin/base_site.html" %}
{% load i18n admin_urls static %}


{% block title %}
    Reports
{% endblock %}


{% block content %}
<h1>Kindly select a semester:</h1>

<div class="module">
    <table>
        <caption>
            <a href="{% url 'admin:student_pledge_changelist' %}" class="section">semester</a>
        </caption>
    
        <tbody>
        {% if object %}
            {% for obj in object %}
                <tr class="model-group">
                    <th scope="row">
                        <a href="{% url 'reasons-reports' obj.next_tearm %}">
                            {{ obj.next_tearm }}
                        </a>
                    </th>
                </tr>
            {% endfor %}
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
