{% extends "admin/base_site.html" %}
{% load i18n admin_urls static %}


{% block title %}
    Reports
{% endblock %}


{% block content %}
<h1>Kindly select from the list:</h1>

<div class="module">
    <table>
        <caption>
            <a href="{% url 'admin:student_pledge_changelist' %}" class="section">Reasons</a>
        </caption>
    
        <tbody>
        {% if object %}
            {% for obj in object %}
                <tr class="model-group">
                    <th scope="row">
                        <a href="{% url 'print-reports' view.kwargs.tearm obj.0 %}">
                            {{ obj.1 }}
                        </a>
                    </th>
                </tr>
            {% endfor %}
        {% endif %}
        </tbody>
    </table>
</div>

{% endblock %}
